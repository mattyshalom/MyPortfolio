<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSMAK PORTFOLIO</title>

    <!--CSS LINK-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--ICON REMIX-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!---Header--->
    <header class="profile container">
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__img">
                        <img src="assets/img/new.png" alt="" class="profile__img">
                    </div>
                </div>

                <h2 class="profile__name">OLUSEGUN SUNDAY</h2>
                <h3 class="profile__profession">Web Developer</h3>

                <ul class="profile__social">
                    <a href="http://" class="profile__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                    <a href="https://github.com/mattyshalom" class="profile__social-link">
                        <i class="ri-github-fill"></i>
                    </a>
                    <a href="http://" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="http://" class="profile__social-link">
                        <i class="ri-whatsapp-line"></i>
                    </a>
                </ul>
            </div>

            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="class profile__info-number">7</h3>
                    <p class="class profile__info-description">
                        Years of <br> Work
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="class profile__info-number">+124</h3>
                    <p class="class profile__info-description">
                        Completed <br> Projects
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="class profile__info-number">96</h3>
                    <p class="class profile__info-description">
                        Satisfied <br> Customers
                    </p>
                </div>
            </div>

            <div class="profile__buttons">
                <a download="" href="assets/pdf/OLUSEGUN SUNDAY FRONTEND CV..pdf" class="button">
                    Download CV <i class="ri-download-line"></i>
                </a>
            </div>

        </div>
    </header>
    <!-----MAIN JS SCRIPT-->
    <script src="assets/js/script.js"></script>
</body>
</html>
